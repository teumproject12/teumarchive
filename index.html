<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>틈(TEUM) 아카이브</title>
    <style>
        :root {
            --point-color: #00ffcc;
            --mirae-color: #ff3366;
            --bg-color: #0a0a0c;
        }

        body { 
            background-color: var(--bg-color); 
            color: #e0e0e0; 
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .archive-container {
            width: 90%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 255, 204, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 10px;
            padding: 40px;
        }

        header { text-align: center; margin-bottom: 40px; }
        header h1 { letter-spacing: 0.8rem; color: var(--point-color); margin: 0; }

        /* 탭 버튼 스타일 */
        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 12px 20px;
            border: none;
            background: none;
            color: #888;
            cursor: pointer;
            font-size: 0.9rem;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            color: var(--point-color);
            border-bottom: 2px solid var(--point-color);
            font-weight: bold;
        }

        /* 콘텐츠 영역 - 기본적으로 모두 숨김 */
        .tab-content { 
            display: none; 
            line-height: 1.8; 
        }

        /* active 클래스가 붙은 것만 보여줌 */
        .tab-content.active { 
            display: block; 
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
