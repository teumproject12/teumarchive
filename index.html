<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>틈(TEUM) 아카이브</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgm" loop><source src="bgm.mp3" type="audio/mp3"></audio>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:#00ffcc; margin:0 0 20px 0;">TEUM Archive</h2>
            
            <div id="login-form">
                <div style="font-size:0.7rem; opacity:0.6; margin-bottom: 5px;">접속 승인 대기 중</div>
                <input type="text" id="passInput" class="login-input" placeholder="PASSWORD" onkeypress="if(event.key==='Enter') tryLogin()">
                <br><button class="login-btn" onclick="tryLogin()">CONNECT</button>
                <p id="msg" style="color: #ff3366; display: none; margin-top: 15px; font-size: 0.8rem;">⚠ ERROR</p>
            </div>

            <div id="success-msg" style="display: none; animation: blink 0.5s infinite alternate;">
                <h3 style="color: #00ffcc; margin: 20px 0;">✔ ACCESS GRANTED</h3>
                <p style="font-size: 0.9rem; color: #fff;">관리자 권한 승인 완료.</p>
                <p style="font-size: 0.8rem; color: #aaa;">시스템에 접속합니다...</p>
            </div>

        </div>
    </div>

    <div id="dashboard">
        <div class="dash-header"><div><strong>TEUM ARCHIVE</strong></div><div style="color:#00ffcc; font-size:0.8rem;">● ONLINE</div></div>
        <div class="grid-container">
            <div class="folder-card" onclick="openFile('concept')"><div class="folder-icon">📂</div><div><div style="font-weight:bold;">01. 핵심개념</div><div style="font-size:0.7rem; opacity:0.7;">Core Physics</div></div></div>
            <div class="folder-card" onclick="openFile('org')"><div class="folder-icon">🏢</div><div><div style="font-weight:bold;">02. 조직 데이터</div><div style="font-size:0.7rem; opacity:0.7;">Organization</div></div></div>
            <div class="folder-card" onclick="openFile('timeline')"><div class="folder-icon">📅</div><div><div style="font-weight:bold;">03. 타임라인</div><div style="font-size:0.7rem; opacity:0.7;">History Logs</div></div></div>
            <div class="folder-card" onclick="openFile('story')"><div class="folder-icon">📝</div><div><div style="font-weight:bold;">04. 시나리오</div><div style="font-size:0.7rem; opacity:0.7;">Main Story</div></div></div>
            <div class="folder-card special" onclick="openFile('mirae')"><div class="folder-icon">🚫</div><div><div style="font-weight:bold; color:#ff3366">05. 미래자료실</div><div style="font-size:0.7rem; opacity:0.7;">Confidential</div></div></div>
        </div>
        <br><br>
        <div id="file-viewer"><div class="close-btn" onclick="closeFile()">CLOSE [X]</div><div id="viewer-content" style="line-height: 1.6; padding-top: 20px;"></div></div>
    </div>
    
    <div id="sound-control" onclick="toggleSound()">🔈 BGM OFF</div>
    <script src="script.js"></script>
</body>
</html>
