<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>틈(TEUM) 아카이브</title>
    <style>
    body { 
        background-color: #0a0a0c; /* 깊은 심연의 블랙 */
        color: #e0e0e0; 
        display: flex; 
        flex-direction: column;
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        margin: 0;
        font-family: 'Pretendard', sans-serif;
        overflow: hidden;
    }
    .container { 
        text-align: center; 
        border: 1px solid rgba(0, 255, 204, 0.2); /* 은은한 초차원 에너지 빛 */
        padding: 60px; 
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(10px); /* 틈의 경계가 흐릿한 느낌 */
    }
    h1 { 
        font-size: 2.5rem;
        letter-spacing: 0.5rem;
        color: #00ffcc; /* 공명체 발광색 */
        text-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        margin-bottom: 10px;
    }
    p { 
        font-size: 1.1rem;
        opacity: 0.7;
        font-weight: 300;
        font-style: italic;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>틈(TEUM) 아카이브</h1>
        <p>유실된 존재들의 기록이 시작되는 곳</p>
    </div>
</body>
</html>
